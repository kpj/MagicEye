<html>
	<head>
		<link rel="stylesheet" href="css/layout.css">
		<script src="js/utils.js"></script>
		<script src="js/setup.js"></script>
		<script src="js/magiceye.js"></script>
		<title>Magic Eye Generator</title>
	</head>
	<body>
		<div id="input">
			<canvas id="canvas" width="900" height="600"></canvas><br>
			<input type="file" name="img" size="65" id="uploadimage" /><br>
			<input type="button" value="Generate" onClick='javascript:transform()' /><br>
			Scale pattern width: <input type="text" value="8" id="patDiv" onChange='javascript:patternDiv = this.value' /><br>
			Invert: <input type="checkbox" id="inverter" /><br>
			Note: Use max. 900x600 images with black background for best results.
		</div>
		<div id="output">
			<canvas id="canvas2" width="900" height="600"></canvas>
		</div>
	</body>
</html>
